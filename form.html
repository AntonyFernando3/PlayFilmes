        <!-- O script abaixo mostra o valor do filme conforme o filme selecionado na página .html -->
        <script>
            function mostrarValor() {
                var select = document.getElementById("movies");
                var valor;
                var resultado;
                switch (select.value) {
                    case "A Viagem de Chihiro":
                        valor = 25.50;
                        break;
                    case "Serviços de Entrega da Kiki":
                        valor = 23.99;
                        break;
                    case "Vidas ao Vento":
                        valor = 28.00;
                        break;
                    case "Your Name":
                        valor = 22.50;
                        break;
                    case "Doutor Estranho":
                        valor = 19.35;
                        break;
                    case "Harry Potter":
                        valor = 24.99;
                        break;
                    case "Panico 6":
                        valor = 21.55;
                        break;
                    case "Perfect Blue":
                        valor = 27.99;
                        break;
                }
                document.getElementById("valorFilme").innerHTML = "Valor a pagar: R$ " + valor + " + R$ 2,00 (taxa de locação)";

                resultado = valor + 2.00;
                document.getElementById("precoFinal").innerHTML = "Preço final: R$ " + resultado;
            }
        </script>
